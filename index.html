<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="mainContianer">
        <div class="leftSidebar">
            <div class="icons">
                <div class="dashboardIcon">
                    <img src="icons/view-dashboard.svg" alt="Dashboard icon">
                </div>
                <div class="secondIconGroup">
                    <img src="icons/home.svg" alt="Home icon">
                    <img src="icons/card-account-mail-outline.svg" alt="Profile icon">
                    <img src="icons/message-reply.svg" alt="Message">
                    <img src="icons/clock.svg" alt="History icon">
                    <img src="icons/file-multiple.svg" alt="Task icon">
                    <img src="icons/account-group.svg" alt="Communities icon">
                </div>
                <div class="thirdIconGroup">
                    <img src="icons/cog.svg" alt="Settings icon">
                    <img src="icons/account-question.svg" alt="Support icon">
                    <img src="icons/shield-check.svg" alt="Privacy icon">
                </div>
            </div>
            <div class="iconLabels">
                <div class="dashboardLabel">
                    <h2>Dashboard</h2>
                </div>
                <div class="secondIconGroupLabels">
                    <p>Home</p>
                    <p>Profile</p>
                    <p>Messages</p>
                    <p>History</p>
                    <p>Tasks</p>
                    <p>Communities</p>
                </div>
                <div class="thirdIconGroupLabels">
                    <p>Settings</p>
                    <p>Support</p>
                    <p>Privacy</p>
                </div>
            </div>
            
        </div>

    </div>
    
</body>
</html>
